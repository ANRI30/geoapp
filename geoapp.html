<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>RPG風歩数計算</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #202020;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding: 2em;
    }
    #map {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 1em auto;
      border: 4px solid white;
      background: url("mappicture.jpg") no-repeat center center;
      background-size: cover; /* 画像を全体にフィット */
      }
    .marker {
      position: absolute;
      width: 32px;
      height: 32px;
    }
    #hero {
      left: 100px;
      top: 250px;
    }
    #dest {
      left: 400px;
      top: 120px;
    .window {
      background: black;
      border: 4px solid white;
      padding: 1em;
      width: 80%;
      margin: 2em auto;
      text-align: left;
      white-space: pre-line;
      min-height: 120px;
    }
    input, button {
      font-family: inherit;
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <h2>歩数計算アプリ</h2>
  <div id="map">
    <img src="hero.png" class="marker" id="hero" alt="勇者">
    <img src="flag.png" class="marker" id="dest" alt="目的地">
  </div>
  <label>目的地:
    <input type="text" id="placeName" placeholder="東京タワー">
  </label><br>
  <label>あなたの身長(cm):
    <input type="number" id="height" min="50" max="250">
  </label><br>
  <button id="calcBtn">妖精のコンパスを天にかかげる</button>

  <div class="window" id="message"></div>

  <script>
    function typeWriter(text, elementId, speed=50) {
      let i = 0;
      const el = document.getElementById(elementId);
      el.innerText = "";
      function type() {
        if (i < text.length) {
          el.innerText += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    // --- 距離計算関数（ハーバサイン）
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = x => x * Math.PI / 180;
      const φ1 = toRad(lat1), φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1), Δλ = toRad(lon2 - lon1);
      const a = Math.sin(Δφ/2)**2 +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    // --- 東西南北の歩数
    function getDirectionSteps(myLat, myLon, destLat, destLon, stepLength) {
      const dLat = destLat - myLat;
      const dLon = destLon - myLon;
      const latMeters = dLat * 111320;
      const lonMeters = dLon * 111320 * Math.cos(myLat * Math.PI/180);
      const northSteps = Math.round(latMeters / stepLength);
      const eastSteps  = Math.round(lonMeters / stepLength);

      let dirNS = northSteps >= 0 ? "北" : "南";
      let dirEW = eastSteps  >= 0 ? "東" : "西";

      return `${dirEW}に${Math.abs(eastSteps)}歩\n${dirNS}に${Math.abs(northSteps)}歩`;
    }

    async function getCoords(place) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`;
      const res = await fetch(url, { headers: { 'User-Agent': 'MyHobbyApp' }});
      const data = await res.json();
      if (data.length > 0) {
        return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
      } else {
        throw new Error("ざひょうが みつからなかった！");
      }
    }

    document.getElementById("calcBtn").onclick = async () => {
      const place = document.getElementById("placeName").value.trim();
      const height = parseFloat(document.getElementById("height").value);

      if (!place) { alert("目的地を にゅうりょくしてください"); return; }
      if (isNaN(height) || height <= 0) { alert("身長を にゅうりょくしてください"); return; }

      const stepLength = height/100 * 0.45;

      try {
        const dest = await getCoords(place);

        navigator.geolocation.getCurrentPosition(pos => {
          const myLat = pos.coords.latitude, myLon = pos.coords.longitude;
          const dist = getDistance(myLat, myLon, dest.lat, dest.lon);
          const steps = Math.round(dist / stepLength);
          const directionSteps = getDirectionSteps(myLat, myLon, dest.lat, dest.lon, stepLength);

          const message = 
            `あなたは「魔法のコンパス」を つかった！\n\n` +
            `あなたのめざす${place}まで ${directionSteps}でしょう`;

          typeWriter(message, "message", 40);
        }, err => {
          alert("いまのばしょを しゅとくできなかった: " + err.message);
        });

      } catch (e) {
        alert(e.message);
      }
    };
  </script>
</body>
</html>
